<!doctype html>
<html ng-app="myapplication">
<head>
    <title>RailsCrudWithAngularjs</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="hello.js"></script>

</head>
<body>
<div class="container" ng-view>
    <h1>Products List</h1>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" href="#/users/new">Create a user</a>

            <h3 class="block">Users</h3>
            <table class="table table-striped">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
                <tr ng-hide="users.length">
                    <td colspan="5">No users found, Please create one.</td>
                </tr>
                <tr ng-show="users.length" ng-repeat="user in users">
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>
                        <a href="#/users/{{user.id}}/edit">Edit</a> | <a href=""
                                                                         ng-click="deleteUser(user.id)">Remove</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
